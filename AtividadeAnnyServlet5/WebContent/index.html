<!DOCTYPE html>
<html>
<head>
		<meta charset="ISO-8859-1">

		<title>Servidor IFRN</title>

		<style>
			.superdiv{
				margin-top: 50px;

			}
			.divbut{

			}
			.btn{
				width: 600px;

			}
		</style>
</head>
<body>

<div class="container superdiv" >

	<form method="post" action="AnnyServlet5" >

		    <div class="col-sm-10">
		     <input type="" class="form-control" id="nome" name="nome" value="" >

		 </div>

		    <label for="staticEmail" class="col-sm-2 col-form-label"> E-mail</label>

		     <input type="" class="form-control" id="email" name="email" value="" >
		    </div>  
		 </div>
		 
	    <div class="form-group row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
		    <div class="col-sm-10">
		      <input type="password"  required="required" class="form-control" id="senha" name="senha" value="" >
		    </div>
	    </div>
	    
	    <div class="form-group row">
		    <label class="col-sm-2 col-form-label"> Matrícula </label>

		 </div>
		 
		 <div class="form-group row">
		    <label class="col-sm-2 col-form-label"> Idade </label>

		    </div>  
		 </div>
	    
	  <div class="container-fluid divbut">

	  </div>
